<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowForge</title>
    <script type="text/javascript">
      // Bulletproof SPA routing for GitHub Pages
      // This script handles all routing scenarios without creating malformed URLs
      
      (function() {
        var l = window.location;
        var path = l.pathname;
        
        // Only process if we're not already on a query-based URL
        if (l.search === '' && path.startsWith('/flowforge/')) {
          // Extract the route part after /flowforge/
          var route = path.substring('/flowforge/'.length);
          
          // Only redirect if we have a valid route and it's not empty
          if (route && route.trim() !== '') {
            // Create the new URL with the route as a query parameter
            var newUrl = l.protocol + '//' + l.hostname + 
                        (l.port ? ':' + l.port : '') + 
                        '/flowforge/?/' + route;
            
            // Redirect to the new URL
            l.replace(newUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading">Loading FlowForge...</div>
  </body>
</html>
