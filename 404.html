<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowForge</title>
    <script type="text/javascript">
      // Simple SPA routing for GitHub Pages
      // This script handles routing without creating malformed URLs
      
      (function() {
        var l = window.location;
        var path = l.pathname;
        var segments = path.split('/');
        
        // Check if we're on the correct base path
        if (segments[1] === 'flowforge') {
          // If we have additional path segments, redirect to the base with query
          if (segments.length > 2) {
            var additionalPath = segments.slice(2).join('/');
            var newUrl = l.protocol + '//' + l.hostname + 
                        (l.port ? ':' + l.port : '') + 
                        '/flowforge/?/' + additionalPath;
            
            // Only redirect if we're not already there
            if (l.href !== newUrl) {
              l.replace(newUrl);
            }
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading">Loading FlowForge...</div>
  </body>
</html>
