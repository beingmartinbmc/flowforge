<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowForge</title>
    <script type="text/javascript">
      // Fixed SPA routing for GitHub Pages
      // Only handles actual sub-routes, excludes /flowforge/ to prevent duplicates
      
      (function() {
        var l = window.location;
        var path = l.pathname;
        
        // Only process if:
        // 1. We're not already on a query-based URL
        // 2. We have a path that starts with /flowforge/
        // 3. The path is NOT just /flowforge/ (exclude to prevent duplicates)
        if (l.search === '' && path.startsWith('/flowforge/') && path !== '/flowforge/') {
          // Extract the route part after /flowforge/
          var route = path.substring('/flowforge/'.length);
          
          // Only redirect if we have a valid route
          if (route && route.trim() !== '') {
            // Create the new URL with the route as a query parameter
            var newUrl = l.protocol + '//' + l.hostname + 
                        (l.port ? ':' + l.port : '') + 
                        '/flowforge/?/' + route;
            
            // Redirect to the new URL
            l.replace(newUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading">Loading FlowForge...</div>
  </body>
</html>
