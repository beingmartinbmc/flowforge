<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowForge</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment.
      var pathSegmentsToKeep = 1; // Keep /flowforge

      var l = window.location;
      var path = l.pathname;
      var segments = path.split('/');
      
      // Ensure we have the correct base path
      if (segments[1] === 'flowforge' && segments.length > 2) {
        var newPath = '/' + segments.slice(2).join('/');
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/flowforge/?/' + newPath.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
