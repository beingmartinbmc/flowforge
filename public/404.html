<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlowForge</title>
    <script type="text/javascript">
      // Simple SPA routing for GitHub Pages
      // This script directly handles routing without complex path manipulation
      
      (function() {
        var l = window.location;
        var path = l.pathname;
        
        // Only handle paths that start with /flowforge/
        if (path.startsWith('/flowforge/')) {
          // Extract the part after /flowforge/
          var route = path.substring('/flowforge/'.length);
          
          // If we have a valid route, redirect to the base with query
          if (route && route !== '') {
            var newUrl = l.protocol + '//' + l.hostname + 
                        (l.port ? ':' + l.port : '') + 
                        '/flowforge/?/' + route;
            
            // Redirect to the new URL
            l.replace(newUrl);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading">Loading FlowForge...</div>
  </body>
</html>
